<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body onload="onInit()">
    <div class="main-container">
        <header>
            <nav class="main-nav">
                <div class="logo">Meme Generator</div>
                <ul class="nav-links">
                    <li><button onclick="showSection('gallery')">Gallery</button></li>
                    <li><button onclick="showSection('meme-editor')">Editor</button></li>
                    <li><button onclick="showSection('saved-memes')">Saved</button></li>
                </ul>
            </nav>
        </header>

        <main>
            <section class="gallery">
                <div class="search-container">
    <input type="text" 
           class="search-input" 
           placeholder="Search memes by keywords..."
           list="search-keywords">
    <datalist id="search-keywords"></datalist>
    
    <div class="filter-tags">
        <span class="tag" onclick="onKeywordClick('funny')">Funny</span>
        <span class="tag" onclick="onKeywordClick('cute')">Cute</span>
        <span class="tag" onclick="onKeywordClick('animals')">Animals</span>
    </div>
</div>
                <div class="image-container grid-container">
                </div>
            </section>

            <section class="meme-editor hidden">
                <div class="editor-grid">
                    <div class="canvas-container">
                        <canvas class="meme-canvas" width="450" height="450"></canvas>
                    </div>
                        <input type="text"
                        class="text-input"
                        placeholder="Add Text"
                        oninput="onTextInput(this.value)">

                    <div class=" control-panel">
                        <button onclick="onChangeFontSize(1)" title="Increase-font">
                            <img 
                            src="icons/increase font - icon.png" alt="Increase font size" class="control-icon">
                        </button>
                        <button onclick="onChangeFontSize(-1)" title="Decrease-font">
                            <img 
                            src="icons/decrease font - icon.png" alt="decrease font size" class="control-icon">
                        </button>
                        <button onclick="onSwitchLine()"
                        title="Switch Line">
                    <img src="icons/up-and-down-opposite-double-arrows-side-by-side.png" alt="Switch Line"
                    class="control-icon"></button>
                    <button onclick="onDeleteLine()"
                    title="Delete line">
                    <img
                    src="icons/trash.png"
                    alt="delete-button"
                    class="control-icon"
                  />
                </button>
                <button onclick="onAddLine()" title="Add line">
                    <img
                      src="icons/add.png"
                      alt="Add line"
                      class="control-icon"
                    />
                  </button>
                  <div class="color-picker-container">
                    <button class="color-btn" title="Change color">
                      <img
                        src="icons/paint-board-and-brush.png"
                        alt="Change color"
                        class="control-icon"
                      />
                    </button>
                    <input
                      type="color"
                      class="color-picker"
                      onchange="onColorChange(this.value)"
                    />
                  </div>
                  <input
                    type="color"
                    class="color-picker hidden"
                    onchange="onColorChange(this.value)"
                  />
                </div>
                   </button>
                    </div> 
                    </div>
                    
                </section>
        </main>

        <footer>
            <p>&copy; 2024 Meme Generator. All rights reserved.</p>
        </footer>
    </div>

    <script src="./JS/services/storage-service.js"></script>
    <script src="./JS/services/util-service.js"></script>
    <script src="./JS/services/meme-service.js"></script>
    <script src="./JS/controllers/gallery-controller.js"></script>
    <script src="./JS/controllers/meme-controller.js"></script>

</body>
</html>
